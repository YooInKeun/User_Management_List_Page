<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      axios.defaults.xsrfCookieName='csrftoken';
      axios.defaults.xsrfHeaderName='X-CSRFToken';
    </script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Any_X DEMO</title>

    <style>
        .page-title {
            margin-top: 20px;
        }
        
        .from-rounded {
            border-radius: 5px;
        }

        .excel-btn {
            float:right;
        }

        input {
            margin: 0.4rem;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="page-title">
            <h2>회원 리스트</h2>
        </div>

        <div class="search-top">
            <div class="input-wrap form-inline" >
                <span class="form-inline">
                    <label for="user-name">유저 네임</label>
                    <input type="text" id="user-name" class="form-control form-rounded" style="width:200px;" placeholder="이름">
                </span>
                <span class="calendar-range form-inline">
                    <label for="sign-in-date">가입일</label>
                    <span>
                        <input type="text" id="sign-in-date" class="form-control form-rounded" style="width:200px;" placeholder="YYYY-MM-DD">
                    </span>
                    <span>~</span>
                    <span>
                        <input type="text" class="form-control form-rounded" style="width:200px;" placeholder="YYYY-MM-DD">
                    </span>
                    
                    <button type="button">1M</button>
                    <button type="button">3M</button>
                    <button type="button">6M</button>
                </span>
            </div>
        </div>

        <div class="search-btm">
            <form name="form" class="form" role="form">
                <div class="input-wrap form-inline">
                    <span class="form-inline">
                        <label for="user-id">유저 아이디</label>
                        <input type="text" id="user-id" class="form-control form-rounded" style="width:200px;" placeholder="아이디">
                    </span>
                    <span class="form-inline">
                        <label for="phone">연락처</label>
                        <input type="text" id="phone" class="form-control form-rounded" style="width:200px;" placeholder="연락처">
                    </span>
                    <span class="form-inline">
                        <label for="age">나이</label>
                        <input type="text" id="age" class="form-control form-rounded" style="width:200px;" placeholder="나이">
                    </span>

                    <button type="button">검색</button>
                </div>
            </form>
        </div>
                
        <div class="excel-btn">
            <a href="">엑셀 다운</a>
        </div>

        <div class="select-box">
            <button class="btn-select" type="button">10</button>
            <ul>
                <li><button type="button">10</button></li>
                <li><button type="button">25</button></li>
                <li><button type="button">50</button></li>
                <li><button type="button">100</button></li>
            </ul>
        </div>
        
        <div>
            <table>
                <colgroup>
					<col style="width:6%;">
					<col style="width:10%;">
					<col style="width:20%;">
					<col style="width:12%;">
					<col style="width:15%;">
					<col style="width:10%;">
					<col style="width:20%;">
					<col style="width:7%;">
                </colgroup>
                
                <thead>
					<tr>
						<th>NO</th>
						<th><button type="button" class="btn-sort"></button>작성자</th>
						<th><button type="button" class="btn-sort"></button>유저아이디</th>
						<th><button type="button" class="btn-sort"></button>가입일</th>
						<th><button type="button" class="btn-sort"></button>연락처</th>
						<th><button type="button" class="btn-sort"></button>나이</th>
						<th><button type="button" class="btn-sort"></button>주소</th>
						<th><button type="button" class="btn-sort"></button>조회수</th>
					</tr> 
                </thead>
                <tbody>
                    <tr class="tr"
                        v-for="user in users">
                        <td class="td in01">{{user.user_seq}}</td>
                        <td class="td in02">{{user.user_name}}</td>
                        <td class="td in03">{{user.user_id}}</td>
                        <td class="td in04">{{user.create_dt |date:date_view_s}}</td>
                        <td class="td in05 num-data">{{user.tel}}</td>
                        <td class="td in06 num-data">{{user.age}}</td>
                        <td class="td in07 num-data">{{user.address}}</td>
                        <td class="td in08 num-data">{{user.cnt}}</td>	
                    </tr>
                </tbody>
            </table>
        </div>
            
        <a>등록</a>
    </div>
</body>
</html>
