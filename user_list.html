<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      axios.defaults.xsrfCookieName='csrftoken';
      axios.defaults.xsrfHeaderName='X-CSRFToken';
    </script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Any_X DEMO</title>
</head>
<body>
    <div id="app">
        <div>
            <h2>회원 리스트</h2>
        </div>

        <div class="search_top">
            <div class="input_wrap">
                <span>
                    <strong>유저 네임</strong>
                    <input type="text">
                </span>
                <span class="calendar_range">
                    <strong>가입일</strong>
                    <span>
                        <input type="text" placeholder="YYYY-MM-DD">
                    </span>
                    <span>~</span>
                    <span>
                        <input type="text"  class="range_end" placeholder="YYYY-MM-DD">
                    </span>
                    
                    <button type="button">1M</button>
                    <button type="button">3M</button>
                    <button type="button">6M</button>
                </span>
            </div>
        </div>

        <div class="search_btm">
            <form name="form" class="form" role="form">
                <div class="input_wrap">
                    <span>
                        <strong>유저아이디</strong>
                        <input type="text">
                    </span>
                    <span>
                        <strong>연락처</strong>
                        <input type="text">
                    </span>
                    <span>
                        <strong>나이</strong>
                        <input type="text">
                    </span>

                    <button type="button">검색</button>
                </div>
            </form>
        </div>
                
        <div class="excel-btn">
            <a href="">엑셀 다운</a>
        </div>

        <div class="search_result">
            <div class="select_box">
                <button class="btn_select" type="button">10</button>
                <ul>
                    <li><button type="button">10</button></li>
                    <li><button type="button">25</button></li>
                    <li><button type="button">50</button></li>
                    <li><button type="button">100</button></li>
                </ul>
            </div>
        </div>
        
        <div class="tbl_wrap tbl_list mt30 tbl_col">
            <table>
                <colgroup>
					<col style="width:6%;">
					<col style="width:10%;">
					<col style="width:20%;">
					<col style="width:12%;">
					<col style="width:15%;">
					<col style="width:10%;">
					<col style="width:20%;">
					<col style="width:7%;">
                </colgroup>
                
                <thead>
					<tr>
						<th>NO</th>
						<th><button type="button" class="btn_sort"></button>작성자</th>
						<th><button type="button" class="btn_sort"></button>유저아이디</th>
						<th><button type="button" class="btn_sort"></button>가입일</th>
						<th><button type="button" class="btn_sort"></button>연락처</th>
						<th><button type="button" class="btn_sort"></button>나이</th>
						<th><button type="button" class="btn_sort"></button>주소</th>
						<th><button type="button" class="btn_sort"></button>조회수</th>
					</tr> 
                </thead>
                <tbody>
                    <tr class="tr"
                        v-for="user in users"
                        current-page="currentPage">
                        <td class="td in01">{{user.user_seq}}</td>
                        <td class="td in02">{{user.user_name}}</td>
                        <td class="td in03 numData deco_bor tl" ng-click="call_user_detail(user)">{{user.user_id}}</td>
                        <td class="td in04">{{user.create_dt |date:date_view_s}}</td>
                        <td class="td in05 numData">{{user.tel}}</td>
                        <td class="td in06 numData">{{user.age}}</td>
                        <td class="td in07 numData">{{user.address}}</td>
                        <td class="td in08 numData">{{user.cnt}}</td>	
                    </tr>
                </tbody>
            </table>
        </div>
            
        <a>등록</a>
    </div>
</body>
</html>

<script src="user_list.js"></script>
